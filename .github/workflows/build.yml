name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        

      - name: Setup Bun.js
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app
        run: bun run tauri-build

      - name: Create album folder in bundle
        shell: pwsh
        run: |
          $bundlePath = "src-tauri/target/release"
          if (Test-Path $bundlePath) {
            New-Item -Path "$bundlePath/album" -ItemType Directory -Force
            Write-Host "Created album folder at $bundlePath/album"
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wwm-overlay-windows
          path: |
            src-tauri/target/release/wwm-overlay.exe
            src-tauri/target/release/album/
          if-no-files-found: error

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version || github.ref_name }}
          name: Release v${{ github.event.inputs.version || github.ref_name }}
          files: |
            src-tauri/target/release/wwm-overlay.exe
          body: |
            ## Installation

            1. Download `wwm-overlay.exe`
            2. Create a folder for the app
            3. Create an `album` folder next to the exe
            4. Add your `.mid` files to the album folder
            5. Run the app!

            ## What's New

            See commits for changes in this release.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
